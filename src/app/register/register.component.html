<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Registrarse</h5>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Ingrese su nuevo usario</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Ingrese su nueva contrase√±a</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Seleccione su rango de edad</option>
                      <option value="1">10-17</option>
                      <option value="2">18-30</option>
                      <option value="3">31+</option>
                    </select>
                    <br>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Acepta terminos y condiciones</label>
                    </div>
                    <button type="submit" (click)="nuevoUsuario()" class="btn btn-primary">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</div>
