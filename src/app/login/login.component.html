<div class="mx-auto">
    <div class="card">
        <div class="container">
            <div class="alert alert-danger" role="alert" *ngIf="incorrect">
                Usuario o contraseña incorrecta
            </div>
            <div class="card-title">
                <div class="row flex-row justify-content-center alig-items-center">
                    <h5>Iniciar sesión</h5>
                </div>
            </div>
            <div class="card-body">

                <form (ngSubmit)="ingresar(f)" #f="ngForm">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="form-label">Ingrese su username</label>
                            <input type="text" name="username" class="form-control" ngModel autocomplete="off">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="mb-3">
                            <label class="form-label">Ingrese su nombre</label>
                            <input type="password" class="form-control" name="name" ngModel autocomplete="off">
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-primary" ngSubmit>Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
